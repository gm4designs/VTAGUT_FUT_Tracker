<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTAGUT WL TRACKER</title>
    <style>
        /* Estilo do corpo da página */
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .tracker {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #ff0000, #f7941d);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 250px;
            position: relative;
        }

        .tracker .score {
            font-size: 3em;
            font-weight: bold;
        }

        .tracker .wins {
            color: #ffd700; /* Ouro para vitórias */
            margin-right: 75px;
        }

        .tracker .losses {
            color: #fff; /* Branco para derrotas */
            margin-left: 75px;
        }

        .tracker img {
            position: absolute;
            left: calc(50% - 40px);
            width: 80px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls button {
            background-color: #f7941d;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #e67e22;
        }

        .reset {
            background-color: #ff0000;
        }

        .reset:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div>
        <div class="tracker">
            <span class="score wins" id="wins">0</span>
            <img src="./img/WL_logo.png" alt="FIFA Logo">
            <span class="score losses" id="losses">0</span>
        </div>
        <div class="controls">
            <button onclick="addWin()">Adicionar Vitória</button>
            <button onclick="addLoss()">Adicionar Derrota</button>
            <button class="reset" onclick="resetStats()">Reiniciar</button>
        </div>
    </div>
        <script>
        // Código JavaScript começa aqui

        // Recupera as vitórias e derrotas armazenadas no localStorage ou define como 0
        let wins = localStorage.getItem('wins') || 0;
        let losses = localStorage.getItem('losses') || 0;

        // Atualiza a interface com os valores armazenados
        document.getElementById('wins').textContent = wins;
        document.getElementById('losses').textContent = losses;

        // Função para adicionar vitória
        function addWin() {
            wins++;
            document.getElementById('wins').textContent = wins;
            localStorage.setItem('wins', wins); // Armazena no localStorage
        }

        // Função para adicionar derrota
        function addLoss() {
            losses++;
            document.getElementById('losses').textContent = losses;
            localStorage.setItem('losses', losses); // Armazena no localStorage
        }

        // Função para reiniciar o contador
        function resetStats() {
            wins = 0;
            losses = 0;
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            localStorage.setItem('wins', wins); // Armazena no localStorage
            localStorage.setItem('losses', losses); // Armazena no localStorage
        }
    </script>
</body>
</html>
